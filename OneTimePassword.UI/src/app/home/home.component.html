

<div class="main-form">
    <mat-form-field appearance="fill">
        <mat-label>User id</mat-label>
        <input matInput type="text" [(ngModel)]="userId">
    </mat-form-field>
    <div>
        <button mat-button type="button" color="primary" [disabled]="!isValidUserId()" (click)="generatePassword()">Generate Password</button>
    </div>
</div>
