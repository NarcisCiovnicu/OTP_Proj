
<div class="main-div">
    <h2>{{ userId }}</h2>
    <div>
        <label>Password: </label>
        <label>{{ password }}</label>
    </div>
    <div>
        <label>Time left: </label>
        <label *ngIf="secondsLeft > 0"> {{ secondsLeft }} </label>
        <label *ngIf="secondsLeft == 0"> Expired </label>
    </div>
    <div>
        <button mat-button type="button" color="primary" [disabled]="secondsLeft > 0" (click)="getPassword()">Refresh</button>
    </div>
</div>
